name: FE - Build & Test

on:
  push:
    branches: [main, dev]
    paths:
      - "fe/**"
      - ".github/workflows/fe-*.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "fe/**"
      - ".github/workflows/fe-*.yml"

concurrency:
  group: fe-build-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  BUN_VERSION: "1.3.5"
  CACHE_VERSION: v1

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./fe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./fe/node_modules
          key: ${{ runner.os }}-npm-fe-${{ env.CACHE_VERSION }}-${{ hashFiles('fe/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-fe-${{ env.CACHE_VERSION }}-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ./fe/.next/cache
          key: ${{ runner.os }}-nextjs-${{ env.CACHE_VERSION }}-${{ hashFiles('fe/package-lock.json') }}-${{ hashFiles('fe/**/*.ts', 'fe/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ env.CACHE_VERSION }}-${{ hashFiles('fe/package-lock.json') }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-build
          path: ./fe/.next
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./fe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./fe/node_modules
          key: ${{ runner.os }}-npm-fe-${{ env.CACHE_VERSION }}-${{ hashFiles('fe/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-fe-${{ env.CACHE_VERSION }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests
        run: bun test
        continue-on-error: true
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fe-coverage
          path: ./fe/coverage/
          retention-days: 7
