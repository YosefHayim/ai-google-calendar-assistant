name: Weekly PNPM Updates

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify no Yarn config present
        shell: bash
        run: |
          set -euo pipefail
          if [ -f yarn.lock ]; then
            echo " yarn.lock found. Remove it and migrate to pnpm."
            exit 1
          fi
          if jq -e '.packageManager | startswith("yarn@")' package.json >/dev/null 2>&1; then
            echo ' packageManager is Yarn. Set it to pnpm.'
            exit 1
          fi

      - name: Setup pnpm (latest)
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Print tool versions
        run: |
          node -v
          pnpm -v

      - name: Update dependencies (minor/patch only; block zod major)
        shell: bash
        run: |
          set -euo pipefail
          pnpm dlx npm-check-updates@latest -u --target minor --reject 'zod'
          pnpm install --no-frozen-lockfile

      - name: Lint and test (if present)
        shell: bash
        run: |
          set -euo pipefail
          pnpm run lint --if-present
          pnpm run test --if-present -- --ci

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/weekly-pnpm-updates
          title: "chore: weekly dependency updates (pnpm, minor/patch)"
          commit-message: "chore: weekly dependency updates (pnpm, minor/patch)"
          body: |
            Automated weekly dependency refresh via pnpm.

            - Enforced pnpm@latest with caching.
            - Ran npm-check-updates with --target minor and --reject zod to avoid zod@4 while peers require zod^3.
            - Updated lockfile with pnpm install.
            - Lint/tests executed when available.
            - Guardrails fail the run if Yarn config/usage is detected.
          labels: dependencies
          signoff: false
          delete-branch: true
